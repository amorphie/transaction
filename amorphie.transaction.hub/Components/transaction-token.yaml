apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: transaction-token
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: localhost:6379
  - name: redisPassword
    value: ""
  - name: actorStateStore
    value: "true"
  - name: keyPrefix
    value: transaction-token